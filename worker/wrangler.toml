name = "flight-planner-api"
main = "index.js"
compatibility_date = "2024-01-01"

# ============================================
# DEPLOYMENT INSTRUCTIONS
# ============================================
# 
# 1. Install Wrangler CLI:
#    npm install -g wrangler
#
# 2. Login to Cloudflare:
#    wrangler login
#
# 3. Add your openAIP API key as a secret:
#    wrangler secret put OPENAIP_KEY
#    (Enter your key from https://www.openaip.net when prompted)
#
# 4. Deploy the worker:
#    cd worker
#    wrangler deploy
#
# 5. Note the worker URL (e.g., https://flight-planner-api.YOUR-SUBDOMAIN.workers.dev)
#
# 6. Update the frontend VITE_WORKER_URL in .env:
#    VITE_WORKER_URL=https://flight-planner-api.YOUR-SUBDOMAIN.workers.dev
#
# ============================================

# Environment variables (non-secret)
[vars]
ENVIRONMENT = "production"

# Development settings
[dev]
port = 8787
local_protocol = "http"
